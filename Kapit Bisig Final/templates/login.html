<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kapit-Bisig Pantry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-box">
            <!-- Centered Logo with Increased Size -->
            <div class="logo-wrapper">
                <img src="{{ url_for('static', filename='images/KBLogoBlk.png') }}" alt="Kapit-Bisig Logo" class="login-logo">
            </div>

            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Sign in to continue</p>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="flash-message {{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Login Form -->
            <form method="POST" class="login-form">
                <label for="username">Username</label>
                <input type="text" name="username" required placeholder="Enter your username">
            
                <label for="password">Password</label>
                <input type="password" name="password" required placeholder="Enter your password">
            
                <button type="submit" class="btn primary-btn">Log In</button>
            </form>

            <div class="login-links">
                <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up here</a></p>
            </div>

            <a href="{{ url_for('dashboard.home') }}" class="btn secondary-btn">Back to Home</a>
        </div>
    </div>

</body>
</html>
