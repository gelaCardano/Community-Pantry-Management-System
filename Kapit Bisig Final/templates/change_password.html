<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Kapit-Bisig Pantry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/change_password.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
</head>
<body class="change-password-body">

    <div class="change-password-container">
        <div class="change-password-box">
            <!-- Centered Logo -->
            <div class="logo-wrapper">
                <img src="{{ url_for('static', filename='images/KBLogoBlk.png') }}" alt="Kapit-Bisig Logo" class="change-password-logo">
            </div>

            <h2 class="change-password-title">Change Password</h2>
            <p class="change-password-subtitle">Ensure your account security</p>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="flash-message {{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Change Password Form -->
            <form method="POST" class="change-password-form">
                <label for="current_password">Current Password</label>
                <input type="password" name="current_password" required placeholder="Enter your current password">
            
                <label for="new_password">New Password</label>
                <input type="password" name="new_password" required placeholder="Enter your new password">
            
                <label for="confirm_new_password">Confirm New Password</label>
                <input type="password" name="confirm_new_password" required placeholder="Confirm new password">
            
                <button type="submit" class="btn primary-btn">Change Password</button>
            </form>

            <a href="{{ url_for('dashboard.home') }}" class="btn secondary-btn">Back to Home</a>
        </div>
    </div>

</body>
</html>
