<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>View Profile</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    </head>

    <body class="login-body">

        <div class="login-container">
            <div class="login-box">
                <img src="{{ url_for('static', filename='images/KBLogoBlk.png') }}" alt="Kapit Bisig Logo" class="logo">
                <h1>Edit Profile</h1>
                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <p class="flash-message {{ category }}">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                    <form method="POST">
                        <label for="username">Username</label>
                        <input type="text" name="username" value="{{ user.username }}" required>

                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" value="{{ user.firstName }}" required>

                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" value="{{ user.lastName }}" required>
                        
                        <label for="salary">Salary</label>
                        <input type="number" name="salary" value="{{ user.salary }}" required>

                        <button type="submit" class="btn primary">Save Changes</button>
                        <a href="{{ url_for('dashboard.user_dashboard') }}" class="btn secondary">Cancel</a>
                    </form>
            </div>
        </div>
    </body>
    </html>
