<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kapit Bisig Pantry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-box">
            <img src="{{ url_for('static', filename='images/KBLogoBlk.png') }}" alt="Kapit Bisig Logo" class="logo">
            <h1>Log in to your Kapit Bisig Account</h1>
            <p>When you help someone, you help everyone.</p>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="flash-message {{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Login Form -->
            <form method="POST">
                <label for="username">Username</label>
                <input type="text" name="username" required placeholder="Enter your username">

                <label for="password">Password</label>
                <input type="password" name="password" required placeholder="Enter your password">

                <button type="submit" class="btn primary">Log In</button>
                <a href="{{ url_for('dashboard.home') }}" class="btn secondary">Back to Home</a>
            </form>
        </div>
    </div>

</body>
</html>
