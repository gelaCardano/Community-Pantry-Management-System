<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-box">
            <img src="{{ url_for('static', filename='images/KBLogoBlk.png') }}" alt="Kapit Bisig Logo" class="logo">
            <h1>Change Your Password</h1>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="flash-message {{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <label for="old_password">Old Password</label>
                <input type="password" name="old_password" required placeholder="Enter your old password">

                <label for="new_password">New Password</label>
                <input type="password" name="new_password" required placeholder="Enter your new password">

                <label for="confirm_password">Confirm New Password</label>
                <input type="password" name="confirm_password" required placeholder="Confirm your new password">

                <button type="submit" class="btn primary">Change Password</button>
                <a href="{{ url_for('dashboard.user_dashboard') }}" class="btn secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
